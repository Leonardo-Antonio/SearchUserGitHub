<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">

        <h1 class="text-center">Client GitHub Users</h1>

        <input v-model="user" type="text" class="form-control my-3">
        <button @click="SearchUser" class="btn btn-primary btn-block my-3">
            Search User
        </button>

        <div v-if="data_user != null" class="card text-center">
            <div class="card-header">
                {{ data_user.name }}
            </div>
            <div class="card-body">
                <h5 class="card-title">ID: {{data_user.id}} </h5>
                <a :href="data_user.html_url" class="card-text">
                    {{ data_user.html_url }}
                </a><br>
                <img :src="data_user.avatar_url" class="card-img-top">
            </div>
            <div class="card-footer text-muted">
                Public repos: {{ data_user.public_repos }}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
